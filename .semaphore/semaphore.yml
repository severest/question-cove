version: v1.0
name: question-cove
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.1
            - sem-version node 12.16.3
            - bundle config set deployment 'true'
            - bundle install --path vendor/bundle
            - 'bin/rails assets:precompile'
            - cache store
      env_vars:
        - name: RAILS_ENV
          value: test
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.7.1
          - sem-version node 12.16.3
          - sem-service start mysql 5.6
          - bundle config set deployment 'true'
          - bundle install --path vendor/bundle
          - mysql -h 127.0.0.1 -P 3306 -u root -e "create database questioncove_test;create user 'qcuser'@'%';grant all privileges on questioncove_test.* to 'qcuser'@'%';"
          - 'bin/rails db:migrate'
          - 'bin/rails db:test:prepare'
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Rails unit tests
          commands:
            - bin/rails test
        - name: Rails selenium tests
          commands:
            - 'bin/rails test:system'
