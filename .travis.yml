language: ruby
rvm:
  - 2.7.1
install:
  - wget -N http://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
script:
  - RAILS_ENV=test bin/rails db:migrate --trace
  - bin/rails db:test:prepare
  - bin/rails test
  - bin/rails test:system
before_script:
  - mysql -u root -e 'create database questioncove_test;create user 'qcuser'@'%';grant all privileges on questioncove_test.* to 'qcuser'@'%';'
after_success:
  - bundle exec codeclimate-test-reporter
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
  code_climate:
    repo_token: 587ff98ac48f05453f6d4b6f2f2e6ad0aba2faaadaf52b7dbb15876d2aeda1fa
